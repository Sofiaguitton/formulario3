<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario Web</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
<body>
    <div class="container">
        
    <form class="form" method="post">
            <h1 class="titulo">Formulario Web</h1>
            <label class="mt-4 mb-1" for="Nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required minlength="3" maxlength="30" pattern="[A-Za-z]+">
            
            <label class="mt-4 mb-1" for ="Apellido">Apellido</label>
            <input typle="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required minlength="3" maxlength="30" pattern="[A-Za-z]+">
            
            <label class="mt-4 mb-1" for="Email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su email" required pattern="[a-zA-Z0-9]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}">
            
            <label class="mt-4 mb-1" for="Fecha de nacimiento">Fecha de Nacimiento</label>
            <input type="date" name="fecha de nacimiento" required id="Fecha de nacimiento" max="2007-12-31">

           <!--Ventana de tipo acordeon de opciones para paises de residencia -->

            <label class="mt-4 mb-1" for="País de residencia">País de Residencia</label>
            <!--<input type="text" id="pais de residencia" required placeholder="Ingrese su pais de residencia">  -->
            <!--Contenedor del selector de paises...-->
            <div class="contenedor-selector mt-2">
                <select class="form-select" aria-label="Default select example" required>
                    <option selected value="ar">Argentina</option>
                    <option value="bo">Bolivia</option>
                    <option value="br">Brasil</option>
                    <option value="cb">Cuba</option>
                    <option value="co">Colombia</option>
                    <option value="cl">Chile</option>
                    <option value="py">Paraguay</option>
                </select>
            </div>
            <div class="botones mt-4">
                <button class="btn btn-outline-primary" name="enviar"  type="submit">Enviar</button>
                <button class="btn btn-outline-dark" name="cancelar"  type="recet">Cancelar</button>
            </div>    
        </form>

    </div>

    <script src='main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
